<html>
  <head>
    {{> head}}
    <link rel="stylesheet" href="/css/chess.css" />
  </head>
  <body>
    <div id="gameWrapper">
      <div id="gameContainer">
        <button id="resignBtn">Resign</button>
        <div id="myBoard" style="width: 600px; max-width: 100%;"></div>
        <label>Status:</label>
        <div id="status"></div>
        <label>PGN:</label>
        <div id="pgn"></div>
      </div>

      <div id="chatContainer">
        <div id="messages"></div>
        <input id="chatInput" type="text" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
      </div>
    </div>

    <script>
      let playerColor = '{{color}}';
      let code = '{{code}}'; 
      let playerUsername = '{{username}}';
      console.log('Playing as ' + playerColor);
    </script>
    <script src="/js/index.js"></script>

    <div id="gameOverModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
      background: rgba(0,0,0,0.7); color: white; font-family: Arial, sans-serif; 
      justify-content: center; align-items: center; z-index: 1000;">
      <div style="background:#222; padding: 20px; border-radius: 8px; text-align:center; width: 300px;">
        <h2 id="gameOverMessage"></h2>
        <button id="rematchModalBtn" style="margin:10px;">Rematch</button>
        <button id="goBackBtn" style="margin:10px;">Go Back</button>
      </div>
    </div>
  </body>
</html>
